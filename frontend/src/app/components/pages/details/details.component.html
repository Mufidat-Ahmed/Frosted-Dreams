<div class="container">
    <img [src]="bake.imageUrl" [alt]="bake.name" />

    <div class="detail">
        <div class="header">
            <span class="name">
          {{bake.name}}
        </span>
            <span class="favorite {{bake.favorite? '': 'not'}}">‚ù§</span>
        </div>
        <div class="desc">
            <span *ngFor="let desc of bake.desc">
          {{desc}}
        </span>
        </div>
        <div class="tags">
            <a *ngFor="let tag of bake.tags" routerLink="/tag/{{tag}}">
          {{tag}}
        </a>
        </div>
        <div class="bake-time">
            <span>Bake Time is About <strong>{{bake.bakeTime}}</strong>
        </span>
        </div>
        <div class="price">
            <span>{{bake.price | currency : 'NGN'}}</span>
        </div>
        <button (click)="addToCart()">Add To Cart</button>
    </div>
</div>
