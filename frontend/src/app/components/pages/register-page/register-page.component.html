<div class="container">
    <div class="details">
        <app-title title="Register"></app-title>
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <inputs label="Name">
                <input id="name" formControlName="name" type="text" class="form-control" title="Enter your name" placeholder="Name" />
                <div *ngIf="fc.name.invalid && (fc.name.dirty || fc.name.touched || isSubmitted)">
                    <div *ngIf="fc.name.errors?.required">Name is required.</div>
                    <div *ngIf="fc.name.errors?.minlength">Name must be at least 5 characters long.</div>
                </div>
            </inputs>
            <inputs label="Email">
                <input id="email" formControlName="email" type="text" class="form-control" title="Enter your email" placeholder="Email" />
                <div *ngIf="fc.email.invalid && (fc.email.dirty || fc.email.touched || isSubmitted)">
                    <div *ngIf="fc.email.errors?.required">Email is required.</div>
                </div>
            </inputs>
            <inputs label="Password">
                <input id="password" formControlName="password" type="text" class="form-control" title="Enter your password" placeholder="Password" />
                <div *ngIf="fc.password.invalid && (fc.password.dirty || fc.password.touched || isSubmitted)">
                    <div *ngIf="fc.password.errors?.required">Password is required.</div>
                    <div *ngIf="fc.password.errors?.minlength">Password must be at least 10 characters long.</div>
                </div>
            </inputs>

            <inputs label="ConfirmPassword">
                <input id="confirmPassword" formControlName="confirmPassword" type="text" class="form-control" title="Confirm your password" placeholder="Confirm Password" />
                <div *ngIf="fc.name.invalid && (fc.name.dirty || fc.name.touched || isSubmitted)">
                    <div *ngIf="fc.confirmPassword.errors?.required">Password is required.</div>
                    <div *ngIf="fc.confirmPassword.errors?.minlength">Confirmed Password must match.</div>
                </div>
            </inputs>
            <custom-button type="submit" text="Register"></custom-button>

            <div class="login">
                Already a User? &nbsp;
                <a routerLink="/login" [queryParams]="{returnUrl: returnUrl}">
                    Login
                </a>
            </div>
        </form>
    </div>
</div>
