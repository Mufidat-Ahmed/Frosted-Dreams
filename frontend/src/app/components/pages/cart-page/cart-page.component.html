<app-title title="CART PAGE" margin="1.5rem 0 0 2.5rem"></app-title>

<div class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.bake.imageUrl" [alt]="cartItem.bake.name" />
            </div>
            <div>
                <a routerLink="/bake/{{cartItem.bake.id}}">
                {{cartItem.bake.name}}
              </a>
            </div>
            <div>
                <select #quantityselect [value]="cartItem.quantity" title="Select quantity" (change)="changeQuantity(cartItem, quantityselect.value)">
              <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
              </select>
            </div>
            <div>
                {{cartItem.price | currency : 'NGN'}}
            </div>
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">
                Remove
              </button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div>
            <div class="count">{{cart.totalCount}}</div>
            <div class="total-price">{{cart.totalPrice | currency : 'NGN'}}</div>
        </div>
        <a routerLink="/checkout">Checkout</a>
    </div>
</div>
